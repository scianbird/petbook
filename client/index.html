<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@86.7,529&display=swap"
      rel="stylesheet"
    />
    <title>PetBook</title>
  </head>
  <body>
    <header id="petbook_header" class="petbook_header"></header>
    <section id="chosenImageBox" class="chosenImageBox">
      <img src="src/media/empty_frame.png" class="emptyFrame" />
    </section>
    <div id="text_box" class="text_box"></div>
    <div id="form_styling" class="form_styling">
      <form id="my_form" class="my_form">
        <fieldset class="my_form">
          <label for="name">Name </label>
          <input type="text" name="user_name" required class="inputBox" />

          <label for="favourite">Favourite Pet? </label>
          <select name="favourite_pet" class="favouritePet" required>
            <option value="" selected hidden>Select a pet!</option>
            <option value="Toad">Toad</option>
            <option value="William">William</option>
            <option value="Jam Sandwich">Jam Sandwich</option>
          </select>

          <label for="comment">Leave a Comment for the pets! </label>
          <input
            type="text"
            name="user_comment"
            class="inputBoxComment"
            required
          />

          <button type="submit" class="submit_button">Submit!</button>
        </fieldset>
      </form>
    </div>
    <!--    <div class="TESTING" id="TESTING">
      hello. you should see the table below here
    </div> -->

    <footer id="petbook_footer" class="petbook_footer">
      © eeltoast (that’s the brand name I’m thinking of for design)
    </footer>
  </body>
</html>
